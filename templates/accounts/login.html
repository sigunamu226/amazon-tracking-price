{% extends 'templates/base.html' %} 

{% block title %}価格追跡アプリ{% endblock %}

{% block style %}
<link
  rel="stylesheet"
  href="/templates/static/css/bootstrap/bootstrap.min.css"
/>
<link rel="stylesheet" href="/templates/static/css/login.css" />
{% endblock %} {% block content %}

<div class="container">
  <div class="card card-container">
    {% if not success %}
    <p class="text-center">ログインに失敗しました</p>
    {% endif %}
    <img
      id="profile-img"
      class="profile-img-card"
      src="templates/static/img/ireina.jpg"
    />
    <p id="profile-name" class="profile-name-card"></p>

      <form class="form-signin" action={% url 'login' %} method="POST">
        {% csrf_token %}
        <span id="reauth-email" class="reauth-email"></span>
        <input
          type="email"
          id="inputEmail"
          name="email"
          class="form-control"
          placeholder="メールアドレス"
          required
          autofocus
        />
        <input
          type="password"
          id="inputPassword"
          name="password"
          class="form-control"
          placeholder="パスワード"
          required
        />
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">
          ログイン
        </button>
      </form>
    <!-- /form -->
    <a href={% url 'signup' %} class="forgot-password">新規登録はこちら</a>
  </div>
  <!-- /card-container -->
</div>
<!-- /container -->

{%endblock%} {% block script %}
<script src="/templates/static/js/bootstrap.bundle.min.js"></script>
{% endblock %}
