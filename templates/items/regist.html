{% extends 'templates/base.html' %} 

{% block title %}Hello World{% endblock %}

{% block style %}
<link
  rel="stylesheet"
  href="/templates/static/css/bootstrap/bootstrap.min.css"
/>
<link rel="stylesheet" href="/templates/static/css/header.css" />
<link rel="stylesheet" href="/templates/static/css/items.css" />
{% endblock %}

{% block content %}

{% include 'templates/layouts/header.html' %}

<div class="main-container pt-5">
  <div class="row regist-row">
    <form action={% url 'items' %} method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label me-3">商品ページのURL</label>
          {{form.url}}
        </div>
        <div class="mb-3">
          <label class="form-label me-3">希望価格</label>
          {{form.hope_price}}
        </div>
        <button type="submit" class="btn btn-primary px-4 py-2">登録</button>
      </form>
  </div>
</div>
{%endblock%} 

{% block script %}
<script src="/templates/static/js/bootstrap.bundle.min.js"></script>
{% endblock %}
